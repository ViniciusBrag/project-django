name: Django Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11.5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports: ["5432:5432"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.9

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install dependencies
        run: poetry install 

      - name: Copy config .env
        run: cp contrib/env-sample .env  

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 300 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=300 --statistics

      - name: Test with pytest
        run:  poetry run pytest --cov='.' -v

      - name: Send report to codecov.io
        env:
          CODECOV_TOKEN: ${{secrets.CODECOV_TOKEN}}
        run: poetry run codecov    
{% extends 'base/base.html' %}
{% load static %}
<title> {% block title %}Python Pro - Aperitivo{% endblock title %} </title>
<meta name="description" content="{% block description%}Página de video gratuido do Python Pro{% endblock description %}">

{% block body%}    
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="{{ aula.modulo.get_absolute_url }}">{{aula.modulo.titulo}}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{aula.titulo}}</li>
        </ol>
    </nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 style="margin-bottom:5%;margin-top:5%">{{ aula.titulo | default:"Faltando título" }}</h1>
                <iframe src="https://player.vimeo.com/video/{{ aula.vimeo_id }}" width="1000" height="562"
                        frameborder="5" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        </div>
</div>

{% endblock body%}
